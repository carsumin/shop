spring:
  application:
    name: shop
  datasource:
    # Postgres 서버 타임존을 서울(KST)로 맞추기 위해 옵션 추가
    url: jdbc:postgresql://localhost:5432/test?currentSchema=public&options=-c%20TimeZone=Asia/Seoul
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jackson:
    time-zone: Asia/Seoul
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  task:
    scheduling:
      cron:
        settlement: ${SETTLEMENT_CRON:-}
  batch:
    jdbc:
      initialize-schema: never

api:
  v1: /api/v1

settlement:
  async:
    enabled: ${SETTLEMENT_ASYNC:false}
    pool-size: ${SETTLEMENT_ASYNC_POOL_SIZE:5}

payment:
  toss:
    secret-key: ${TOSS_SECRET_KEY:}
    success-url: ${TOSS_SUCCESS_URL:http://localhost:8080/payments/success.html}
    fail-url: ${TOSS_FAIL_URL:http://localhost:8080/payments/fail.html}
